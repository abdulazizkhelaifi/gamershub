<html>
	<head>
		<title>
			Login Page
		</title>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
	
	<form class="login-form" method="POST" action="php/login1.php">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input type="email" name = "Username" class="login-username" autofocus="true"  required="true" placeholder="Email" />
  <input type="password" name = "Password" class="login-password" required="true" placeholder="Password" />
  <input type="submit" name="Submit" value="Login" class="login-submit" />
</form>
<a href="#" class="login-forgot-pass">forgot password?</a>
<div class="underlay-photo"></div>
<div class="underlay-black"></div> 
	
	</body>
